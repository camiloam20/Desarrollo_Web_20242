<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Camilo Alvarez Muñoz" />
    <meta name="description" content="Parcial 3 Backend Medico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcial 3 Página Principal</title>
    <link rel="stylesheet" href="styles/styles.css">

  </head>
  <body>
    <!-- Login Section -->
    <div id="loginSection" class="login-container">
        <h2>Iniciar Sesión</h2>
        <div id="loginError" class="alert alert-danger hidden"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="container hidden">
        <div class="dashboard">
            <div class="dashboard-header">
                <h2>Citas Médicas</h2>
                <div class="filters">
                    <input type="date" id="dateFilter">
                    <button class="btn btn-primary" id="newAppointmentBtn">Nueva Cita</button>
                    <button class="btn btn-warning" id="logoutBtn">Cerrar Sesión</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="appointmentsTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Appointment Form -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Nueva Cita</h2>
            <div id="modalError" class="alert alert-danger hidden"></div>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="patientId">Paciente:</label>
                    <select id="patientId" required></select>
                </div>
                <div class="form-group">
                    <label for="appointmentDate">Fecha:</label>
                    <input type="date" id="appointmentDate" required>
                </div>
                <div class="form-group">
                    <label for="appointmentTime">Hora:</label>
                    <input type="time" id="appointmentTime" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <script src="/scripts/app.js"></script>
</body>
</html>
