<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Camilo Alvarez Muñoz" />
        <meta name="description" content="Book tracer Proyecto final" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Tracker</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>Book Tracker</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#login">INGRESA</a></li>
                <li><a href="#registro">CREAR CUENTA</a></li>
                <li><a href="#explorar">LIBROS</a></li>
                <li><a href="#listas">LISTAS</a></li>
                <li><a href="#estadisticas">ESTADÍSTICAS</a></li>
                
            </ul>
        </nav>
    </header>

    <section id="explorar">
        <h2>Explorar Libros</h2>
        <input type="text" id="buscar" placeholder="Buscar por título, autor, o género...">
        <button>Buscar</button>
    </section>

    <section id="listas">
        <h2>Organización Personalizada</h2>
        <div class="listas">
            <div class="lista">
                <h3>Leyendo</h3>
                <!-- Libros actuales -->
            </div>
            <div class="lista">
                <h3>Leídos</h3>
                <!-- Libros leídos -->
            </div>
            <div class="lista">
                <h3>Quiero Leer</h3>
                <!-- Libros pendientes -->
            </div>
        </div>
    </section>

    <section id="reseñas">
        <h2>Reseñas y Puntuaciones</h2>
        <!-- Reseñas y puntuaciones -->
    </section>

    <section id="estadisticas">
        <h2>Tus estadisticas</h2>
        <!-- Estadísticas -->
    </section>

    <footer>
        <p>Desarrollado por Camilo Álvarez Muñoz</p>
    </footer>
</body>
</html>
